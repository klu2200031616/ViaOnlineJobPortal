{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
       <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      background-image: url('{% static 'img_18.png' %}');
      background-size: cover;
    }

    .login-container {
      max-width: 600px; /* Increased width for larger card */
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      border: 2px solid blue; /* Added blue border */
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;

    }

    .login-header h1 {
      color:#0000FF; /* Yellow-green */
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group .btn-primary {
      background-color: #007bff; /* Blue */
      color: #fff;
    }

    .form-group .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-group .btn-secondary {
      background-color: #ff9800; /* Orange */
      color: #fff;
    }

    .form-group .btn-secondary:hover {
      background-color: #f57c00;
    }

    .form-group .btn-google {
      background-color: #db4437; /* Google Red */
      color: #fff;
    }

    .form-group .btn-google:hover {
      background-color: #c13526;
    }

    .btn-register {
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body style="background-image: url('{% static 'img_18.png' %}'); background-size: cover;">

<div class="login-container">
    <div class="login-header">
        <h1> Employer Login</h1>
    </div>
    <h2>Welcome to Via Online Job Portal!</h2>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" name="uname">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="pwd">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
        <center>OR</center><br>
        <div class="form-group">
            <button type="button" class="btn btn-secondary btn-register" onclick="window.location.href='/employerRegister'">No account? Register here</button>
        </div>
    </form>
</div>


{% if error == "no" %}
<script>
    alert(" Employer Login Successful");
    window.location.href = "{% url 'employerhome' %}";

</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid login credentials, Try Again...");
</script>
{% endif %}
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
